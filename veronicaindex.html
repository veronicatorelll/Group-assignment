<!-- Detta är formulärsidan där du registrerar ett konto och
loggar in som admin. Uppgifterna sparas i localStorage -->
<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggningsformulär</title>
    <script src="../JavaScript/veronica.main.js" defer></script>
    <link rel="stylesheet" href="../Style/main.css">
    </head>     

<body class="v">

    
    <!-- Formulär för att registrera sig som admin -->
    <div class="login">
    <form name='form-login'>

   <h1>REGISTRERA DIG</h1>

    <label for="name"></label>
    <input type="email" id="name" placeholder="Email" required>

    <label for="pw"></label>
    <input type="password" id= "pw" placeholder="Lösenord" required>
    
    <input id="rgstr_btn" type="submit" value="Registrera" onclick="store()">


 
    <!-- Formulär för att logga in som registrerad admin -->

        <h1>INLOGG ADMIN</h1>

        <label for="userName"></label>
        <input type="email" id="userName" placeholder="Email" required>

        <label for="userPw"></label>
        <input type="password" id= "userPw" placeholder="Lösenord" required>

        <div id="remember">
        <input type="checkbox" value="lsRememberMe" id="rememberMe">
        <label> Kom ihåg mig</label>
        </div>  
        <input id= "login_btn" type="submit" value="Logga in" onclick="window.location.href='veronicaadmin.html'">
        


</form>
</div>
</body>
</html>
